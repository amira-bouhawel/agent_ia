<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent IA ‚Äì Interface</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1d2b64, #1d6fa5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 90%;
        max-width: 700px;
        height: 80vh;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 26px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
      }

      .msg {
        margin: 10px 0;
        padding: 12px;
        border-radius: 10px;
        max-width: 80%;
        animation: fadeIn 0.3s ease;
      }

      .user {
        background: #0078ff;
        align-self: flex-end;
      }

      .bot {
        background: rgba(255, 255, 255, 0.25);
        align-self: flex-start;
        border-left: 4px solid #00e5ff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-row {
        display: flex;
        gap: 10px;
      }

      input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
      }

      button {
        background: #00c6ff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        transition: 0.2s;
      }

      button:hover {
        background: #009ad4;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="title">ü§ñ Agent IA ‚Äì Interface</div>

      <div class="messages" id="messages"></div>

      <div class="input-row">
        <input id="question" type="text" placeholder="√âcris ta question ici‚Ä¶" />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        let q = document.getElementById("question").value;
        if (!q) return;

        // Affichage du message utilisateur
        addMessage(q, "user");
        document.getElementById("question").value = "";

        try {
          const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q }),
          });

          const data = await response.json();
          addMessage(data.answer, "bot");
        } catch (error) {
          addMessage("‚ùå Erreur de connexion avec le serveur.", "bot");
        }
      }

      function addMessage(text, type) {
        const msgBox = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.className = `msg ${type}`;
        msg.innerText = text;

        msgBox.appendChild(msg);
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    </script>
  </body>
</html>
